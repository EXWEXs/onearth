# Handles the timesnap lookup service
<IfModule !ahtse_lua> 
        LoadModule ahtse_lua_module modules/mod_ahtse_lua.so
</IfModule>

# Block to set up the date service. 
<Directory /build/test/ci_tests/date_service>
        AHTSE_lua_RegExp date_service
        AHTSE_lua_Script /build/test/ci_tests/date_service/date_service.lua
        AHTSE_lua_Redirect On
</Directory>